{% extends 'layout.html' %}

{% block content %}

<div class="text-center">

  <h1>{{post.title}}</h1>
  <h2 class="my-2 h5 text-muted">{{post.date|date:'F jS Y'}}</h2>

  {% if post.image %}
    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
  {% else %}
    <img src="{% static 'default_post_image.jpg' %}" alt="Default Image" class="img-fluid">
  {% endif %}

  <div class="my-4">
    {{post.description|safe}}
  </div>
</div>

{% endblock %}
